<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm" 
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="0"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div >Password is required</div>
            <div >
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed">
            Login failed: Incorrect email or password 
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        You are now logged in
      </div>
    </div>
  </div>
  <div *ngIf="isLoggedIn == false">
    <label for="email">Send confirmation email again : </label>
    <input
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="reconfirmEmail"
      email
    />
    <button class="btn btn-primary btn-block" (click)="reconfirmation(reconfirmEmail)">
            Login
          </button>
          <div class="alert alert-success" *ngIf="reconfirm">
           An email has been sent
          </div>
          <div class="alert alert-danger" *ngIf="reconfirmfail">
            {{errorMessage}}
           </div>
  </div>
